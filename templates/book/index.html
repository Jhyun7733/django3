{% extends 'base.html' %}
{% block con %}

<div class="container mt-5 mb-5">
    <h1><b> {{ user|upper }}'s 북마크</b></h1>

    <div class="text-end">
        <a href="{% url 'book:create' %}" class="btn btn-dark btn-lg">즐찾추가</a>
    </div>

    <div class="row">
        {% for i in bset %}
            <div class="col-lg-4 mt-5">
                <div class="card text-center">
                    <div class="card-header" {% if i.impo %} style = "background-color: royalblue"{% endif %}>
                        <h4><b> {{ i.site_name }} <b></b></h4>
                    </div>
                    <div class="card-body">
                    <p class="card-text">{{ i.site_con }}</p>
                    <a href="{{ i.site_url }}" class="btn btn-dark">사이트 이동</a>
                    </div>
                    
                </div>
            </div>
        {% endfor %}    
    </div>


{% endblock %}
